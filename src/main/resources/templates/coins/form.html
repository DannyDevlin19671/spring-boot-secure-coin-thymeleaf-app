<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Coin</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>

<h2>Add a New Coin</h2>
<form th:action="@{/coins}" th:object="${coin}" method="post">
    <div><label>Name: <input type="text" th:field="*{name}" /></label></div>
    <div><label>Description: <input type="text" th:field="*{description}" /></label></div>
    <div><label>Year: <input type="number" th:field="*{coinYear}" /></label></div>
    <div><label>Metal: <input type="text" th:field="*{metal}" /></label></div>
    <div><label>Weight: <input type="number" step="0.01" th:field="*{weight}" /></label></div>
    <div><label>Price: <input type="number" step="0.01" th:field="*{price}" /></label></div>
    <div><label>Fineness: <input type="number" step="0.0001" th:field="*{fineness}" /></label></div>
    <div>
        <label>Mint:
            <select th:field="*{mint.id}">
                <option th:each="mint : ${mints}" th:value="${mint.id}" th:text="${mint.country}">Mint</option>
            </select>
        </label>
    </div>
    <div><button type="submit">Save Coin</button></div>
</form>
</body>
</html>
